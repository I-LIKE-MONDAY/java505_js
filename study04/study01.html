<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script>
    // html 및 리소스와 관련된 모든 내용이 로딩된 이후에 발생하는 이벤트 ( 느려서 거의 안씀! )
        window.onload = function () {
            // 클릭이벤트 발생방법 1 : getElementById() 는 지정한 id값을 가지고 있는 html 태그를 선택 (예전 방식)
            let btn03 = document.getElementById("btn03");


            // 클릭이벤트 발생방법 2 : 해당 태그에 이벤트를 직접 적용시키는 방식
            // btn03.onclick = function() {
            //     alert("클릭 이벤트 발생");
            // }

            // 함수를 미리 만들어놓고 이벤트에 해당 함수를 입력하는 것도 가능. () 괄호 없이 사용.
            btn03.onclick = clickEvent;


            // 클릭이벤트 발생방법 3 : querySelector() 는 지정한 선택자를 가지고 있는 html 태그를 선택
            // 셀렉터 하나로 #, . 등이 붙어있는 클래스 유형 다 들고올수 있다는 편리함이 있음.
            let subDiv = document.querySelector("#sub-div");
            // 자바스크립트의 이벤트 리스너에 이벤트를 등록 (많이 사용)
            // subDiv.addEventListener("click", function() {
            //     alert("div 태그 안에서 클릭 이벤트 발생")
            // });

            // 미리 생성해 놓은 함수를 콜백함수로 사용할 수 있음.
            subDiv.addEventListener("click", clickEvent);
        };

    <!-- html 코드만 모두 로딩 후 아래의 자바스크립트가 동작하는 이벤트 -->
        // window.addEventListener("DOMContentLoaded", function () {
        //     let btn03 = document.getElementById("btn03");
        //     btn03.onclick = function () {
        //         alert("버튼 클릭 이벤트 발생")
        //     }
        // }


        function clickEvent() {
            alert("클릭 이벤트가 발생했습니다.")
        }
    </script>

    <!--  제이쿼리를 이용한 이벤트 발생  -->
    <script>
        $(document).ready(function () {
            $("#btn04").on("click", function () {   // $()내부에는 태그명, 클래스명, id명 다 사용가능
                // 이벤트를 줄때는 on, 이벤트를 삭제할때는 off
                alert("jquery를 이용한 클릭 이벤트 발생")
            });
        });
    </script>
</head>
<body>

<div class="container">
    <!-- html 이벤트 처리기를 이용한 이벤트(인라인방식) -->
    <div id="div01">
        <button class="btn btn-primary" onclick="alert('inline 방식으로 클릭 이벤트 발생')">inline 방식 이벤트</button>
        <button class="btn btn-primary" onclick="popupAlert()">inline 방식에서 함수 호출</button>
    </div>
    <hr>
    <div id="div02">
        <button class="btn btn-success" id="btn03">DOM 객체를 사용한 방식</button>
        <div style="width: 200px; height: 200px; border: 1px dashed black;
        background-color: cornflowerblue; margin-top: 5px" id="sub-div"></div>
    </div>
    <hr>
    <div id="div03">
        <button id="btn04" class="btn btn-info">jQuery를 사용한 이벤트</button>
    </div>
</div>

<script>
    function popupAlert() {
        alert("inline 방식으로 클릭 이벤트 발생\n함수 호출하기")
    }
</script>

</body>
</html>
